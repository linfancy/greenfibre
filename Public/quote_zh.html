<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>Greenfibre|Contact</title>
	<!--[if lt IE 9]><script src="scripts/html5shiv.min.js"></script><![endif]-->
	<link rel="stylesheet" href="styles/screen.css" media="screen">
</head>
<body>
	<header id="header" class="container">
		<h1 id="logo"><a href="index.html">
			<img src="images/logo.png" alt="Greenfibre's logo" width="48" height="65">
		</a></h1>
		<nav>
			<h2 class="offscreen">Navigation</h2>
			<ul class="group">
				<li><a href="about.html">品牌介绍</a></li>
				<li><a href="product-nav.html">品牌产品</a></li>
				<li><a href="contact.html">联系我们</a></li>
				<li><a href="quote.html">获取报价</a></li>
			</ul>
		</nav>
		<ul id="lang" class="group">
			<li><a href="">简体中文</a></li>
			<li><a href="">ENGLISH</a></li>
		</ul>
	</header>
	<!-- /#header -->
	
	<section id="quote" class="container header-fix">
		<h2>获取报价</h2>
		<section>
			<ul>
				<li><label for="q-name">姓名</label></li>
				<li><input type="text" id="q-name"></li>
				<li><label for="q-add">地址</label></li>
				<li><input type="text" id="q-add"></li>
				<li><label for="q-tel">电话</label></li>
				<li><input type="text" id="q-tel"></li>
				<li><label for="q-mail">邮箱</label></li>
				<li><input type="text" id="q-mail"></li>
				<li><label for="q-msg">留言</label></li>
				<li><textarea name="" id="q-msg" cols="30" rows="10"></textarea></li>
			</ul>
			<p>我们致力为宝贵的客户带来优质的产品与合理的价格。请给我们您的询问，我们会尽快给您回复。</p>
			<input type="submit" value="发送">
		</section>
		<img src="images/quote-bg.jpg" alt="留言背景" width="100%"></section>
	<!-- /#quote.container -->

	<footer id="footer">
		<section class="container">
			<h2 class="offscreen">Footer</h2>
			<h3><a href="index.html">
				<img src="images/footer-logo.png" alt="Greenfibre's footer" width="66" height="46">
			</a></h3>
		</section>
	</footer>
	<!-- /#footer -->

	<script src="scripts/jquery.min.js"></script>
</body>
</html>
